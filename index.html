<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Labyrinth</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="levelconstructor-overlay" hidden>
		<div id="levelconstructor">
			<button class="x" onclick="openLevelConstructor()">X</button>
			<h2>Number of coins: </h2>
			<input type="number" id="coins" min="0" value="10"><br>
			<h2>Number of portal pairs: </h2>
			<input type="number" id="portalpairs" min="0" value="1"><br>
			<h2>Number of catapults: </h2>
			<input type="number" id="catapults" min="0" value="2"><br>
			<h2>Number of bombs: </h2>
			<input type="number" id="bombs" min="0" value="10"><br>
			<h2>Probability of destruction by bombs of cells: </h2>
			<input type="number" id="destroyingchance" max="100" min="0" value="50">
		</div>
	</div>
	<div class="overlay">
		<div class="float-left">
			<input type="checkbox" id="darktheme">
			<label for="darktheme" onchange="switchTheme()">Dark theme</label><br>
			<input type="checkbox" id="sounds" checked>
			<label for="sounds">Sounds</label><br>
		</div>
		<div class="float-right">
			<input type="radio" id="classic" name="gamemode" onchange="changeGameMode('classic')" checked>
			<label for="classic">Classic</label><br>
			<input type="radio" id="gravity" name="gamemode" onchange="changeGameMode('gravity')">
			<label for="timer">Gravity</label><br>
			<input type="radio" id="zen" name="gamemode" onchange="changeGameMode('zen')">
			<label for="zen">Zen</label>
		</div>
	</div>
	<div class="overlay2">
		<div class="float-left">
			<input type="radio" id="keyboard" name="inputtype" onchange="document.getElementById('dpad').checked = true; document.getElementById('dpad').disabled = true; document.getElementById('facebuttons').disabled = true;" checked>
			<label for="inputtype">Keyboard</label><br>
			<input type="radio" id="gamepad" name="inputtype" onchange="document.getElementById('dpad').disabled = false; document.getElementById('facebuttons').disabled = false;">
			<label for="gamepad">Gamepad <b>(&#946;)</b></label><br>
			<input type="radio" id="dpad" name="gamepadtype" checked disabled>
			<label for="dpad">D-pad</label><br>
			<input type="radio" id="facebuttons" name="gamepadtype" disabled>
			<label for="facebuttons">Face buttons</label><br>
			<div class="controls-container">
				<button class="controls" onclick="controlsHelp()">Controls hint</button>
			</div>
		</div>
		<div class="float-right">
			<button class="customlevel" onclick="openLevelConstructor()">Create a custom level</button>
		</div>
	</div>
	<input type="text" id="score" disabled><br>
	<canvas id="canvas"></canvas><br>
	<div class="buttons">
		<button id="up" onclick="onClick('up')">&#8593;</button><br>
		<button id="left" onclick="onClick('left')">&#8592;</button>
		<button id="right" onclick="onClick('right')">&#8594;</button><br>
		<button id="down" onclick="onClick('down')">&#8595;</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
